<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photografia</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <!-- Inside are main elements while outside could be modals and other things -->
            <section id="project-container">
                <header id="project-header">
                    <div class="logo-container">
                        <img
                            src="./assets/icons/camera_logo.svg"
                            class="site-logo"
                        />
                        <h2 class="header-site-name">Photografia</h2>
                    </div>

                    <div class="search-bar-container">
                        <input
                            type="search"
                            placeholder="Search"
                            class="header-search-bar"
                        />
                        <button class="search-button">Search</button>
                    </div>

                    <nav class="header-nav">
                        <ul class="nav-links-section">
                            <li class="nav-item" data-active="true">
                                <span class="nav-item-title">Home</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-item-title">Communities</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-item-title">Chat</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-item-title">Discover</span>
                            </li>
                            <li class="nav-item">
                                <span class="nav-item-title">Account</span>
                            </li>
                        </ul>
                    </nav>
                </header>



				<!-- Acts as a subheader for summarizing the content of each tab -->
				<header id="main-content-header">
					<h2 id="main-content-header-title">Title of the tab</h1>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, temporibus?</p>
                </header>

                <!-- Section where we will load the content from the tabs -->
                <section id="project-main-content">
					<div class="image-carousel">
                        <div class="slide">
                            <img
                                class="carousel-image"
                                src="./assets/images/image_1.jpg"
                                alt="Image 1"
                            />
                        </div>

                        <!-- Have a container for the arrow buttons -->

                        <!-- Have a div that contains the small dot buttons at the bottom -->
                    </div>

                    
                </section>

                <footer id="project-footer">
                    <h2 id="footer-main-message">Thank you for your support</h2>
                    <p id="footer-secondary-message">
                        Lorem, ipsum dolor sit amet consectetur adipisicing
                        elit. Sit, exercitationem.
                    </p>
                </footer>
            </section>
        </div>

        <script src="app.js"></script>
    </body>
</html>
